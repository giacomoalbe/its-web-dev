<html lang="en">

<head>

<body>

            <span v-if="giorno == giornoSelezionato">üßë‚Äçüåæ</span>
        </div>

        <div v-if="giornoSelezionato">

        </div>

            Non hai selezionato alcun giorno
        </div>

        <button @click="cancelSelection()">Annulla selezione</button>
    </div>

    <script type="text/javascript" src="fore.js">
    </script>
</body>

</html>
